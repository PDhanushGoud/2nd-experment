<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kart Application</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 200px; }
        .cart { margin-top: 20px; border-top: 1px solid #000; padding-top: 10px; }
        .cart-item { margin: 5px 0; }
        button { padding: 5px 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>E-Kart Application</h1>
    <div id="products">
        <div class="product">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Price: $20</p>
            <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>Price: $30</p>
            <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
        </div>
    </div>
    <div class="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({ name, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(div);
            });
            document.getElementById('total').textContent = total;
        }

        function checkout() {
            alert(`Checkout total: $${total}`);
            cart = [];
            total = 0;
            updateCart();
        }
    </script>
</body>
</html>
